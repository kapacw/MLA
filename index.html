<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Principal MLA</title>
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="card">
            <header class="tittle cor1">
                <img id="logo" src="./assets/MLA Logo 1.png">
                <img id="linha1" src="./assets/Line 3.png">
                <div class="letraTitulo">
                    Mais Luz para a Amazônia
                </div> 
                <div class="quadrado qd1">
                    <section id="lupa" >
                        <img src="./assets/Vector (1).png">
                    </section>
                </div>
                <div class="quadrado qd2">
                    <section id="sino">
                        <img src="./assets/Vector (2).png">
                    </section>
                </div>
                <div class="quadrado qd3">
                    <section id="foto">
                        <img src="./assets/Ellipse 11.png">
                    </section>
                </div>
            </header>
            <main>
                <section id="casa"><img id="imagemCasa" src="./assets/Vector.png"></section>
                <section id="sectionGC">
                    <section id="geracao">
                        <strong>Geração</strong>
                            <div class="quadradoCinza ultimas24">
                                <article class="ultimo">
                                    Últimas 24h
                                </article>
                                <article class="numero">
                                    <strong>504,7</strong>
                                </article>
                                <article class="medida1">
                                    MWh
                                </article>
                            </div> 
                            <div class="quadradoCinza ultimos30d">
                                <article class="ultimo">
                                    Últimos 30d
                                </article>
                                <article class="numero">
                                    <strong>3,4</strong>
                                </article>
                                <article class="medida2">
                                    GWh
                                </article>
                            </div>
                    </section>
                    <section id="consumo">
                        <strong>Consumo</strong>
                            <div class="quadradoCinza ultimas24">
                                <article class="ultimo">
                                    Últimas 24h
                                </article>
                                <article class="numero">
                                    <strong>471,1</strong>
                                </article>
                                <article class="medida1">
                                    MWh
                                </article>
                            </div> 
                            <div class="quadradoCinza ultimos30d">
                                <article class="ultimo">
                                    Últimos 30d
                                </article>
                                <article class="numero">
                                    <strong>3,1</strong>
                                </article>
                                <article class="medida2">
                                    GWh
                                </article>
                            </div>
                    </section>
                </section>
                <div id="divisoriaGrande1">
                    <img src="./assets/Divisória 1.png">
                </div>
                <section id="mapaP">
                    <img src="./assets/Mapa.png">
                </section>
                <div id="divisoriaGrande2">
                    <img src="./assets/Divisória 2.png">
                </div>
                <section id="municipio">
                    <strong>Municípios</strong>
                </section>
                <section id="cidades">
                    <article id="listas">
                        <ul>
                            <li>Beruri</li>
                            <li>Santa Isabel do Rio Negro</li>
                            <li>Canutama</li>
                            <li>Lábrea</li>
                            <li>Manaus</li>
                            <li>Pauini</li>
                            <li>Tapauá</li>
                        </ul>
                    </article>
                </section>
            </main>
        </div>

</html>
